{% extends "ems_app/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="auth-form">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
              {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Register</button>
        </div>
    </form>
</div>

{% endblock content %}
