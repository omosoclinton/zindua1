{% extends "newblog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="auth-form">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="'border-bottom mb-4">Delete {{object.title}}</legend>
            <h4>Are you sure you want to delete this post:</h4>
            <div class="form-group" style="margin: 5px;">
                <button type="submit" class="btn btn-danger">Sure</button>
                <a type="button" class="btn btn-info" href="{% url 'post-detail' object.id %}">Cancel </a>
            </div>
        </fieldset>
    </form>

</div>

{% endblock content %}
