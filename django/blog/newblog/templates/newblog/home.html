{% extends "newblog/base.html" %}
{% block content %}
<div>
    <h2>All {{ title }} Posts</h2>
    {% for post in posts %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
        <div class="media-body card">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'user-posts' post.author.id %}">{{ post.author }}</a>
                <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
        </div>
    </article>
    {% endfor %}
</div>
{% endblock content %}
